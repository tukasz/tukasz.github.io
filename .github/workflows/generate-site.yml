name: generate-site

on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  generate-site:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install and Build (generate .html files)
        run: |
          npm install
          npm run build

      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Site generated by GitHub action
          branch: release
          file_pattern: index.html pages/*.html
          status_options: '--untracked-files=all'
